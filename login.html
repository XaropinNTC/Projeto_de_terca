        <button class="mobile-menu-toggle" aria-expanded="false" aria-controls="main-nav">

          <span class="hamburger-line"></span>

        <form class="login-form" method="POST">
           <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="E-mail" required aria-required="true">
  </div>
  
  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" id="password" name="password" placeholder="Senha" required aria-required="true">
  </div>
  
  <button type="submit" class="btn btn-primary btn-login">Entrar</button>
  <button type="button" class="btn btn-outline btn-google">
    Entrar com Google
  </button>
  
  <div class="login-links">
    <a href="esqueci-senha.html">Esqueci a senha</a>
